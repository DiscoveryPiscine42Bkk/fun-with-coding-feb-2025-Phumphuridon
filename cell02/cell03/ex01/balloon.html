<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        } 

        #balloon {
            border-radius: 100%;
        }
    </style>
    <div onclick="balloonClick()" onmouseleave="balloonLeave()" style="width: 200px; height: 200px; background-color: red;" id="balloon"></div>
    <script>
        var balloon = document.getElementById("balloon");
        var backgroundColor = ['red', 'green', 'blue']
        var currentColorIndex = 0;

        function forwardColor(){
            balloon.style.backgroundColor = backgroundColor[++currentColorIndex%3];
        }

        function reverseColor(){
            balloon.style.backgroundColor = backgroundColor[--currentColorIndex%3];
        }

        function getBalloonSize(){
            return parseInt(balloon.style.width.replace("px", ""));
        }

        function setBalloonSize(size){
            balloon.style.width = size+'px';
            balloon.style.height = size+'px';
        }

        function balloonClick(){
            setBalloonSize(getBalloonSize()+10);
            if (getBalloonSize() > 420) {
                setBalloonSize(200);
            }
            forwardColor();
        }

        function balloonLeave(){
            setBalloonSize(getBalloonSize()-5);
            if (getBalloonSize() < 200) {
                setBalloonSize(200);
            }
            reverseColor();
        }
    </script>
</body>
</html>
