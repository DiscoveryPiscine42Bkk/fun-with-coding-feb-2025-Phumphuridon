<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>First Cell</td>
            <td>Second Cell</td>
        </tr>
    </table>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            width: 50vw;
            height: 100vh;
        }

        td:first-child {
            background-color: cadetblue;
        }

        td:last-child {
            background-color: burlywood;
        }
    </style>
</body>
</html>
