<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <td>First Cell</td>
                <td>Second Cell</td>
            </tr>
        </table>
    </center>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            width: 50vw;
            height: 15vh;
        }

        td:first-child {
            background-color: cadetblue;
        }

        td:last-child {
            background-color: burlywood;
        }
    </style>
</body>
</html>
